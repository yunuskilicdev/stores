spring.application.name=stores
# Server Configuration
server.port=8080
server.servlet.context-path=/
# Logging Configuration
logging.level.root=INFO
logging.level.kilic.yunus.stores=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
# Store Data Configuration
stores.data.file=classpath:stores.json
# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.tags.application=${spring.application.name}
# Metrics Configuration
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.enable.http=true
management.metrics.distribution.slo.http.server.requests=10ms,50ms,100ms,200ms,500ms,1s,2s
# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.enabled=true
# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.indent-output=true

# Resilience4j Rate Limiter Configuration
resilience4j.ratelimiter.instances.storeApi.limit-for-period=100
resilience4j.ratelimiter.instances.storeApi.limit-refresh-period=1s
resilience4j.ratelimiter.instances.storeApi.timeout-duration=0s
resilience4j.ratelimiter.instances.storeApi.allow-health-indicator-to-fail=true
resilience4j.ratelimiter.instances.storeApi.subscribe-for-events=true
resilience4j.ratelimiter.instances.storeApi.register-health-indicator=true

# Rate Limiter Metrics
management.metrics.enable.resilience4j=true

