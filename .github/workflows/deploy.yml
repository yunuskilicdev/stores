name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'production' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from release
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION=${{ github.event.release.tag_name }}
          else
            VERSION=${{ github.sha }}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/jumbo-store-api:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/jumbo-store-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server via SSH (Example)
        if: github.event.inputs.environment == 'production' || github.event_name == 'release'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          script: |
            # Pull latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/jumbo-store-api:${{ steps.version.outputs.version }}
            
            # Stop old container
            docker stop jumbo-store-api || true
            docker rm jumbo-store-api || true
            
            # Start new container
            docker run -d \
              --name jumbo-store-api \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e JAVA_OPTS="-Xms512m -Xmx1g" \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/jumbo-store-api:${{ steps.version.outputs.version }}
            
            # Wait for health check
            sleep 30
            curl -f http://localhost:8080/actuator/health || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "Deployment successful!"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          script: |
            echo "Deployment failed, rolling back..."
            docker stop jumbo-store-api || true
            docker rm jumbo-store-api || true
            # Start previous version (you'd need to track this)
            docker run -d \
              --name jumbo-store-api \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/jumbo-store-api:latest

