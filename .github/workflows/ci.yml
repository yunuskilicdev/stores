name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better SonarQube analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and run tests
        run: ./mvnw clean verify

      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            target/surefire-reports/*.xml
            target/failsafe-reports/*.xml
          check_name: Test Results
          comment_title: Test Results

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 30

      - name: Upload build artifacts for SonarQube
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            target/classes/
            target/test-classes/
            target/site/jacoco/
            target/*.jar
          retention-days: 1

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for better analysis accuracy

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: target/

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./mvnw sonar:sonar
        continue-on-error: false

      - name: Check Quality Gate
        if: env.SONAR_TOKEN != ''
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Waiting for SonarQube to process results..."
          sleep 15
          
          # Check quality gate status
          STATUS=$(curl -s -u $SONAR_TOKEN: \
            "https://sonarcloud.io/api/qualitygates/project_status?projectKey=yunuskilicdev_stores" \
            | grep -o '"status":"[^"]*"' | cut -d'"' -f4 || echo "UNKNOWN")
          
          echo "Quality Gate Status: $STATUS"
          
          if [ "$STATUS" = "ERROR" ]; then
            echo "::error::❌ Quality gate FAILED!"
            echo "::error::Fix issues at: https://sonarcloud.io/dashboard?id=yunuskilicdev_stores"
            exit 1
          elif [ "$STATUS" = "OK" ]; then
            echo "✅ Quality gate PASSED!"
          else
            echo "::warning::Quality gate status: $STATUS (allowing build to continue)"
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: sonarqube
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: jumbo-store-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Start container for smoke tests
        run: |
          docker run -d \
            --name test-container \
            -p 8080:8080 \
            -e SPRING_PROFILES_ACTIVE=test \
            jumbo-store-api:${{ github.sha }}

      - name: Wait for application to start
        run: |
          echo "Waiting for application to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:8080/actuator/health; do sleep 2; done'

      - name: Run smoke tests
        run: |
          # Health check
          echo "Testing health endpoint..."
          curl -f http://localhost:8080/actuator/health || exit 1
          
          # API endpoint test
          echo "Testing API endpoint..."
          curl -f "http://localhost:8080/api/v1/stores/nearest?latitude=52.3676&longitude=4.9041&limit=5" || exit 1
          
          # Stats endpoint
          echo "Testing stats endpoint..."
          curl -f http://localhost:8080/api/v1/stores/stats || exit 1
          
          echo "All smoke tests passed!"

      - name: View container logs (on failure)
        if: failure()
        run: docker logs test-container

      - name: Stop container
        if: always()
        run: docker stop test-container && docker rm test-container

      - name: Login to Docker Hub (only on main branch)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub (only on main branch)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/jumbo-store-api:latest
            ${{ secrets.DOCKER_USERNAME }}/jumbo-store-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


